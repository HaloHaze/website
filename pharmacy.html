    <main>
        <div class="regform">
            <h1>Pharmacy</h1>
        </div>

        <form>
            <fieldset>
                <legend>Buyers Details</legend>
                <div class="sec">
                    <h2>Name</h2>
                    <input type="text" class="fname" name="fname" placeholder="First Name">
                    <input type="text" class="lname" name="lname" placeholder="Last Name">
                </div>

                
                <div class="sec">
                    <h2>Address</h2>
                    <input type="text" name="address" placeholder="Address">
                </div>

                <div class="sec">
                    <h2>Medicine</h2>
                    <select id="medicine">
                        <option value="Paracetamol">Paracetamol</option>
                        <option value="Ibuprofen">Ibuprofen</option>
                        <option value="Amoxicillin">Amoxicillin</option>
                        <option value="Metformin">Metformin</option>
                        <option value="Atenolol">Atenolol</option>
                        <option value="Omeprazole">Omeprazole</option>
                        <option value="Simvastatin">Simvastatin</option>
                        <option value="Ciprofloxacin">Ciprofloxacin</option>
                        <option value="Aspirin">Aspirin</option>
                        <option value="Levothyroxine">Levothyroxine</option>
                    </select>
                </div>


                <div class="sec">
                    <h2>Contact Number</h2>
                    <input type="number" name="phone" placeholder="Phone Number">
                </div>

                <div class="sec">
                    <h2>Buying  Option</h2>
                    <select id="medicine">
                        <option value="Delivery">Delivery</option>
                        <option value="Pickup">Pickup from Hospital</option>
                    </select>
                </div>

                <div class="gender">
                    <h2>Payment method</h2>
                    <label><input type="radio" name="payment" value="cash"> Cash</label>
                    <label><input type="radio" name="payment" value="card"> Card</label>
                </div>

                

            </fieldset>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>

            
        </form>
